steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/esferazap-mvp:$COMMIT_SHA', '.']

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/esferazap-mvp:$COMMIT_SHA']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'esferazap-mvp'
      - '--image=gcr.io/$PROJECT_ID/esferazap-mvp:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--port=8080'
      - '--allow-unauthenticated'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--max-instances=5'
      - '--min-instances=0'
      - '--set-env-vars=NODE_ENV=production'

# Tag como latest tamb√©m
images:
  - 'gcr.io/$PROJECT_ID/esferazap-mvp:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/esferazap-mvp:latest'

timeout: '600s'